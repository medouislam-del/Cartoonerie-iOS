name: Build iOS
on: 
  workflow_dispatch: 
  push:
    branches: [ main ]

jobs:
  build:
    # Use macos-13 to ensure we use a stable Xcode 15 environment
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          brew install autoconf automake libtool pkg-config
          python -m pip install --upgrade pip
          pip install "cython<3.0.0" buildozer kivy-ios packaging sh

      - name: Build with Buildozer
        run: |
          # Force a fresh start
          buildozer ios clean
          # verbose mode helps us find the exact C++ error if it fails
          buildozer -v ios debug
        env:
          BUILDOZER_WARN_ON_ROOT: 1

      - name: Upload Xcode Project
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcode-project
          path: .buildozer/ios/platform/kivy-ios/dist/hostpython3/
